name: UI Tests DemoQA

on: [push]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Verify Docker Compose installation
      run: docker-compose --version

    - name: Run UI Tests
      run: |
        docker-compose up --build --exit-code-from regression || true

    - name: Generate Allure report
      run: |
        docker-compose run regression /bin/sh -c "allure generate allure-results --clean -o allure-report"

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.1.5
      with:
        token: ${{ secrets.CI_TOKEN }}
        branch: gh-pages
        folder: allure-report
        clean: true
